<div class="product-page">
  <div class="grid">
    <div class="col-6">
      <!--<ui-gallery></ui-gallery>-->
    </div>
    <div class="col-6 product" *ngIf="product">
      <h2>{{product.name}}</h2>
      <p class="product-description">
        {{product.description}}
      </p>
      <div class="product-rating">
        <p-rating [(ngModel)]="product.rating" [disabled]="true" [cancel]="false"></p-rating>
      </div>
      <div class="product-price">
        {{product.price | currency}}
        <span class="price-before">{{product.price + 18 | currency}}</span>
      </div>
      <div class="product-quantity">
        <div class="field col-12 md-3">
          <label for="quantity">Quantity</label><br>
          <p-inputNumber
            id="quantity"
            [(ngModel)]="quantity"
            mode="decimal"
            [showButtons]="true"
            inputId="quantity"
            [min]="0"
            [max]="100">
          </p-inputNumber>
        </div>
      </div>
      <div class="product-action">
        <button
          pButton
          pRipple
          type="button"
          label="Buy Now"
          class="p-button-rounded mr-2">
        </button>
        <button
          pButton
          pRipple
          type="button"
          label="Add to Cart"
          class="p-button-rounded"
          (onClick)="addProductToCart()">
        </button>

      </div>
    </div>
  </div>
</div>
