<div class="admin-page">
  <p-card header="Add Category" subheader="You can add or edit categories here">
    <div class="p-grid mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary mr-2"
              label="Create"
              icon="pi pi-plus">
            </p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              routerLink="../">
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <form>
          <div class="p-grid">
            <div class="p-col-4">
              <input type="text" pInputText />
            </div>
            <div class="p-col-4">
              <input type="text" pInputText />
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
