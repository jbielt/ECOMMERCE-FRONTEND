<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editMode ? 'Edit User' : 'Add User'" subheader="You can add or edit users here">
    <div class="p-grid mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary mr-2"
              [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              (click)="onSubmit()">
            </p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              (click)="onCancel()">
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="row">
            <div class="col">
              <label for="name">Name</label>
              <input formControlName="name" id="name" type="text" class="form-control" aria-label="name">
              <small *ngIf="userForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
            </div>
            <div class="col">
              <label for="email">Email</label>
              <input formControlName="email" id="email" type="text" class="form-control" aria-label="email">
              <small *ngIf="userForm.email.invalid && isSubmitted" class="p-error">
                <span *ngIf="userForm.email.errors?.required">Email is required</span>
                <span *ngIf="userForm.email.errors?.email">Email is invalid</span>
              </small>
            </div>
            <div class="col">
              <label for="password">Password</label>
              <input formControlName="password" id="password" type="password" class="form-control" autocomplete="on">
              <small *ngIf="userForm.password.invalid && isSubmitted" class="p-error">Password is required</small>
            </div>
          </div>
          <div class="row">
            <!--Utilitzar inputMask primeng (canviar)-->
            <div class="col-4">
              <label for="phone">Phone</label>
              <input formControlName="phone" id="phone" type="text" class="form-control" aria-label="phone">
              <small *ngIf="userForm.phone.invalid && isSubmitted" class="p-error">Phone is required</small>
            </div>
            <div class="col">
              <label for="isAdmin">Is Admin</label><br>
              <p-inputSwitch id="isAdmin" formControlName="isAdmin"></p-inputSwitch>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="street">Street</label>
              <input formControlName="street" id="street" type="text" class="form-control" aria-label="street">
            </div>
            <div class="col">
              <label for="apartment">Apartment</label>
              <input formControlName="apartment" id="apartment" type="text" class="form-control" aria-label="apartment">
            </div>
            <div class="col">
              <label for="zip">Zip Code</label>
              <input formControlName="zip" id="zip" type="text" class="form-control" aria-label="zip">
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <label for="city">City</label>
              <input formControlName="city" id="city" type="text" class="form-control" aria-label="city">
            </div>
            <div class="col-4">
              <label>Category</label><br>
              <p-dropdown [style]="{'width':'100%', 'height':'60%'}"
                          [options]="countries"
                          optionValue="id"
                          formControlName="country"
                          optionLabel="name"
                          [filter]="true"
                          filterBy="name"
                          [showClear]="true"
                          placeholder="Select a Country">
              </p-dropdown>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
