<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Products" subheader="List of all products">
    <div class="p-grid mb-2">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="Create"
              icon="pi pi-plus"
              routerLink="form"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [paginator]="true" [rows]="10" [value]="products" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name"><p-sortIcon field="name"></p-sortIcon>Name</th>
              <th>Image</th>
              <th pSortableColumn="price"><p-sortIcon field="price"></p-sortIcon>Price</th>
              <th pSortableColumn="stock"><p-sortIcon field="stock"></p-sortIcon>Stock</th>
              <th pSortableColumn="category"><p-sortIcon field="category"></p-sortIcon>Category</th>
              <th pSortableColumn="created"><p-sortIcon field="created"></p-sortIcon>Created at</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{product.name}}</td>
              <td><img [src]="product.image" style="width: 100%"></td>
              <td>{{product.price}}</td>
              <td>{{product.countInStock}}</td>
              <td>{{product.category.name}}</td>
              <td>{{product.dateCreated | date:'short'}}</td>
              <td>
                <p-button
                  (click)="deleteProduct(product.id)"
                  styleClass="p-button-danger mr-2"
                  icon="pi pi-trash">
                </p-button>
                <p-button
                  (click)="updateProduct(product.id)"
                  styleClass="p-button-success"
                  icon="pi pi-pencil">
                </p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
